<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
    <style>
        /* Style for the parent div */
        .parent {
            position: relative; /* Required for child div positioning */
            width: 300px;
            height: 300px;
            background-color: #eee;
            z-index: 1; /* Parent's z-index */
        }

        /* Style for the child div */
        .child {
            position: absolute; /* Allows absolute positioning */
            top: 50px; /* Adjust top position as needed */
            left: 50px; /* Adjust left position as needed */
            width: 400px; /* Width of the child div */
            height: 400px; /* Height of the child div */
            background-color: #ff5733; /* Background color of the child div */
            z-index: 2; /* Higher z-index for child div to appear above the parent */
        }
    </style>
</head>
<body>
    <div class="parent">
        <!-- Parent div content -->
        <p>This is the parent div.</p>
        
        <!-- Child div with higher z-index -->
        <div class="child">
            <!-- Child div content -->
            <p>This is the child div.</p>
        </div>
    </div>
</body>
</html>
